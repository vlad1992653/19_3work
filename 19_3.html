//____3_______
let str2 =''//объявили пустую стр
let arr2 = ['a', 'b', 'c', 'd'] //массив
for (let i=0; i< arr2.length; i+= 2 )//счетчик для перебора
{
str2 += arr2[i] + arr2[i+1]//результат сложения
console.log(str2)//выводим в консоль
}
alert (str2)//выводим сложенную строку

let obj5 = {a: 1, b: 2, c: 3};//объект

//____9_______
let mas9 =  [ [1, 2, 3], [4, 5, 6], [7,8,9] ];//многомерный массив
for (let i=0; i< mas9.length; i++ )//цикл для перебора массива 1 порядка
{
for (let j=0; j< mas9[i].length; j++ )//цикл для перебора вложенного 
{
console.log(mas9[i][j]); //выводим в консоль значения многомерного массива, перебираем и разбиваем массив от 1 до 9
}
}
